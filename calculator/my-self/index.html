<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>

  <div class="wrapper">
    <div class="output">

    </div>
    <div class="buttons">
      <div class="row">
        <button>+</button>
        <button>-</button>
        <button>X</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div> 
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>C</button>
      </div>
    </div>
    <div class="right-side">
      <button>=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
