<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
</head>
<body class="bg-gray-200">
  <div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

    <form class="flex items-center mb-4" id="todo-form">
      <input class="flex-1 appearance-none rounded shadow p-3 mr-2" type="text" id="todo-input" placeholder="Add a to-do item">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Add</button>
    </form>

    <ul class="bg-white rounded shadow p-4" id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
